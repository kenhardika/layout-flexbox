<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="layer-header">
            <p>Left Header</p>
            <p>Right Header</p>
        </div>
    </header>
    <main>
        <div class="layer-content">
            <aside>Aside</aside>
            <article>
                <div class="articleRow">
                    <div class="article-one">article one</div>
                    <div class="article-two">article two</div>
                </div>
                <div class="article-three">article three</div>
            </article>
        </div>
    </main>

</body>
</html>
